name: Build
on:
  push:
    branches:
      - main
  pull_request:
jobs:
  sonarcloud:
    name: SonarCloud
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        with:
          args: >
            -Dsonar.projectKey=TestingOrg993_sonarcloud
            -Dsonar.organization=testingorg993
            -Dsonar.host.url=https://sonarcloud.io
            -Dsonar.language=go
            -Dsonar.sources=.
            -Dsonar.sourceEncoding=UTF-8
            -Dsonar.exclusions=**/*_test.go,.git/**,cover.html
            -Dsonar.test.inclusions=/**/*_test.go
            -Dsonar.go.tests.reportPaths=report.json
            -Dsonar.go.coverage.reportPaths=cover.out
            -Dsonar.coverage.exclusions=main.go,internal/service.go,internal/trace.go
            -Dsonar.verbose=true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}